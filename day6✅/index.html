<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Day6</title>

  <body>
    <div class="frame">
      <div class="center">


        <div class="profile">
          <div class="image">

            <div class="circle-2"></div>
            <div class="img-box"><img src="images/abrar.jpg" alt="C"></div>

          <div class="name">
            Muhammad Abrar

          <div class="job">Student Programmer</div>

          </div>
        </div>
        <div class="stats">
          <div class="box">
            <span class="value">523</span>
            <span class="parameter">Posts</span>
          </div>
          <div class="box">
            <span class="value">1323</span>
            <span class="parameter">Likes</span>
          </div>
          <div class="box">
            <span class="value">247</span>

          </div>
