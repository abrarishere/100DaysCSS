<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                                                                                                                          crossorigin="anonymous"
                                                                                                                          referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Day7</title>
</head>

<body>
  <div class="main">
    <div class="right">
      <div class="bar">
        <div class="bar-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="circle"></div>
        </div>
        <div class="bar-text">
          <h4 id="notification-title">Notification</h4>
        </div>
        <div class="bar-search">
          <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search..." id="search">
        </div>
      </div>
      <div class="notifications">
        <div class="line-v"></div>
        <div class="notification-box">
        </div>
      </div>
    </div>
    <div class="left">
      <ul>
        <li><span class="fa fa-dashboard"></span>Dashboard</li>
        <li><span class="fa fa-user"></span>Profile</li>
        <li><span class="fa fa-bell"></span>Notifications</li>
        <li><span class="fa fa-comments"></span>Messages</li>
        <li><span class="fa fa-gear"></span>Settings</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
